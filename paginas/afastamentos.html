<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afastamentos</title>

    <link rel="stylesheet" href="../style/afastamentos.css">


</head>
<body>

    

    <div id="pagina">
        <div id="banner">
            <div id="img1"></div>
            <div id="img2">AFASTAMENTOS</div>
        </div>
        <nav>
            <div><a href="../index.html">Inicio</a></div>
            <div><a href="contato.html">Contato</a></div>

        </nav>

        <form action="#" method="get">
            <fieldset>
                <legend></legend>

                <label for="nome">Nome completo:</label>
                <input type="text" id="nome" required placeholder="nome completo"><br>

                <label for="nome">Nome de guerra:</label>
                <input type="text" id="nomeGuerra" required placeholder="nome de guerra"><br>

                <label for="pGrad">Posto/Graduação:</label>
                <input type="text" id="pGrad" required placeholder="Posto / Graduação"><br>

                <label for="arma">Arma/Q/Sv</label>
                <input type="text" id="arma" required placeholder="arma, quadro ou serviço"><br>
                <label for="idt">Idt: </label>
                <input type="number" id="idt" required placeholder="identidade (apenas números)"><br>

                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="e-mail"><br>

                <div id="segmento">
                    <legend>Segmento:</legend>

                    <div>
                        <label for="Fem">feminino</label>
                        <input type="radio" name="sexo" id="Fem">
                    </div>
                    <div>
                        <label for="Masc">masculino </label>
                        <input type="radio" name="sexo" id="Masc">
                    </div>
                </div>

                <div id="situação">
                    <legend>Situação:</legend>

                    <div>
                        <label for="ativa">Ativa</label>
                        <input type="radio" name="situacao" id="Ativa">
                    </div>
                    <div>
                        <label for="PTTC">PTTC </label>
                        <input type="radio" name="situacao" id="PTTC">
                    </div>
                </div>
                <label for="senha">Senha</label>
                <input type="password" id="senha1" required placeholder="senha"><br>
                <label for="repitaSenha">Repita a senha</label>
                <input type="password" id="senha2" required placeholder="senha">


            </fieldset>
            <div id="resetPos">
                <button type="submit" id="submit">enviar</button><br>
                <button type="reset" id="reset">reset</button>
            </div>
    </div>
    <div id="voltarPos">
        <a href="../index.html">
            <div id="voltar">VOLTAR</div>
        </a>
    </div>

    <script src="../js/code.jquery.com_jquery-3.7.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    
    
</body>
</html>
